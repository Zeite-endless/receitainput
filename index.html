<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Receitas.io</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Solway', serif;
        }

        main {
            border: 10px solid black;
            border-radius: 12px;
            height: 65vh;
            margin-left: auto;
            margin-right: auto;
            width: 1200px;
            background-color: rgba(221, 17, 17, 0.5);
            overflow-y: auto;
        }

        main:hover {
            background-image: linear-gradient(90deg, white, gold, grey, lightblue, grey, gold, white);
            box-shadow: 0px 0px 100px black;
        }

        header {
            font-size: 250%;
            background-image: linear-gradient(90deg, lightblue, grey, gold, white, gold, grey, lightblue);
            border-bottom: 2px solid black;
            box-shadow: 0px 0px 10px black;
            margin-bottom: 100px;
        }

        body {
            background-image: linear-gradient(90deg, lightblue, grey, gold, white, gold, grey, lightblue);
        }

        input {
            border-radius: 12px;
            border: 2px solid black;
            height: 25px;
        }

        input:focus {
            background-color: lightgreen;
        }

        button {
            border: 2px solid black;
            border-radius: 12px;
            height: 25px;
        }

        button:hover {
            box-shadow: 0px 0px 2px black;
            background-color: grey;
            cursor: pointer;
        }

        #cadastrar {
            height: 25px;
            width: 100px;
            background-color: #fff;
        }

        #cadastrar:hover {
            box-shadow: 0px 0px 2px black;
            background-color: grey;
            cursor: pointer;
        }

        #nreceita {
            width: 500px;
            height: 25px;
            margin-bottom: 25px;
        }

        form {
            display: block;
            font-size: 150%;
        }

        form button {
            width: 50px;
        }

        #form2 input {
            width: 500px;
        }

        .form-group {
            padding: 10px;
        }

        .form-group2 {
            width: 100%;
        }

        .inputpasso {
            width: 900px !important;
            border: 2px solid black;
            border-radius: 12px;
        }

        .inputpasso1 {
            width: 900px !important;
            margin-right: 7.5px;
            border: 2px solid black;
            border-radius: 12px;
        }

        .form-group3 {
            margin-left: -15px;
        }

        .spc {
            margin-right: 6.5px;
            border: 2px solid black;
            border-radius: 16px;
        }

        .spc1 {
            border: 2px solid black;
            border-radius: 12px;
            font-size: 16px;
        }

        .btn-apagar {
            margin-right: 6.5px;
            border: 2px solid black;
            border-radius: 12px;
            font-size: 16px;
        }

        .ingred {
            width: 300px !important;
        }

        .qtd1 {
            width: 100px;
        }

        footer {
            border-top: 2px solid black;
            box-shadow: 0px -2px 10px black;
            font-size: 250%;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 3rem;
        }

        #result {
            background-color: lightblue;
            width: 350px;
            margin-right: auto;
            margin-left: auto;
            border-radius: 5px;
            border: 2px solid black;
        }

        #downloadLink {
            width: 150px;
        }

        a{
            width: 50px;
        }
    </style>
</head>

<body>
    <Header align="center">Receitas.io</Header>
    <main>
        <div align="center">
            <h1>Nome Da Receita:</h1>
            <input type="text" placeholder="Digite o Nome da Receita" id="nreceita">
        </div>

        <form id="form">
            <div id="formulario" display="inline" align="center">
                <div class="form-group">
                    <label>Ingrediente: </label>
                    <input type="text" name="ingrediente[]" placeholder="Ingrediente" id="ing1" class="ingred">

                    <label>Qtd.</label>
                    <input type="text" name="qtd[]" id="qtdd1" class="qtd1">
                    <button type="button" id="add-campo"> + </button>

                </div>
            </div>
        </form>
        <form id="form2">
            <div id="formulario2" align="center">
                <div id="form-group2">
                    <label>Passo a Passo: </label><br>
                    <input type="text" name="passo[]" placeholder="O que fazer agora?" id="passo1"
                        class="inputpasso">
                    <button type="button" id="add-campo1"> + </button>
                    <button type="button" id="subir" class="spc">⇡</button>
                    <button type="button" id="descer" class="spc1">⇣</button>
                </div>
            </div>
        </form>
        <div class="form-group" align="center">
            <input type="button" value="Cadastrar" id="cadastrar">
        </div>
        <div id="result" style="display:none" align="center"></div><br>
        <div align="center">
            <button href="#" id="downloadLink" style="display:none">Download .txt</button>
        </div>
    </main>
    <footer align="center">
        Otávio Barros
    </footer>


    <script>
        var add = 1;
        var max_fields1 = 20;

        $('#add-campo').click(function () {
            if (add < max_fields1) {
                add++;

                $('#formulario').append('<div class="form-group" id="campo' + add +
                    '"> <label>Ingrediente: </label><input type="text" name="ingrediente[]" placeholder="Ingrediente" id="ing' +
                    add +
                    '" class="ingred"><label> Qtd. </label><input class="qtd1" type="text" name="qtd[]" id="qtdd' +
                    add +
                    '"> <button type="button" id="' +
                    add + '" class="btn-apagar"> - </button></div>');
            } else {
                var button_id = $(this).attr("id");
                $('#campo' + button_id + '').remove();
            }
        });

        $('#form').on('click', '.btn-apagar', function () {
            var button_id = $(this).attr("id");
            $('#campo' + button_id + '').remove();
            max_fields1++
        });
    </script>

    <script>
        var cont = 1;
        var max_fields = 20;

        $('#add-campo1').click(function () {
            if (cont < max_fields) {
                cont++;

                $('#formulario2').append('<div class="form-group2" id="campo' + cont +
                    '"><input type="text" name="passo[]" id="passo' +
                    cont +
                    '" placeholder="O que fazer agora?" class="inputpasso1"><button type="button" id="' +
                    cont +
                    '" class="btn-apagar"> - </button><button type="button" id="subir' + cont +
                    '" class="spc">⇡</button><button type="button" class="spc1" id="descer' + cont + '">⇣</button></div>'
                );
            } else {
                var button_id = $(this).attr("id");
                $('#campo' + button_id + '').remove();
            }
        });

        $(".spc").click(function () {
            $('#passo1').html("feijão")
        })

        $(".spc1").click(function () {
            $(`#passo${cont}`).html("feijão")
        })

        $("input[type='submit']").click(function() { return false; });

        $('#form2').on('click', '.btn-apagar', function () {
            var button_id = $(this).attr("id");
            $('#campo' + button_id + '').remove();
            max_fields++
        });

        $("#cadastrar").on('click', function () {

            $("#result").show()
            $("#downloadLink").show()
            $("#result").html(
                `<p>Nome da Receita: ${$("#nreceita").val()}</p><br>------------<br><p>Ingredientes: ${$(`#ing1`).val()} - ${$(`#qtdd1`).val()}, ${$(`#ing2`).val()} - ${$(`#qtdd2`).val()},
                ${$(`#ing3`).val()} - ${$(`#qtdd3`).val()}, ${$(`#ing4`).val()} - ${$(`#qtdd4`).val()}, ${$(`#ing5`).val()} - ${$(`#qtdd5`).val()},
                ${$(`#ing6`).val()} - ${$(`#qtdd6`).val()}, ${$(`#ing7`).val()} - ${$(`#qtdd7`).val()}, ${$(`#ing8`).val()} - ${$(`#qtdd8`).val()},
                ${$(`#ing9`).val()} - ${$(`#qtdd9`).val()}, ${$(`#ing10`).val()} - ${$(`#qtdd10`).val()}, ${$(`#ing11`).val()} - ${$(`#qtdd11`).val()},
                ${$(`#ing12`).val()} - ${$(`#qtdd12`).val()}, ${$(`#ing13`).val()} - ${$(`#qtdd13`).val()}, ${$(`#ing14`).val()} - ${$(`#qtdd14`).val()},
                ${$(`#ing15`).val()} - ${$(`#qtdd15`).val()}, ${$(`#ing16`).val()} - ${$(`#qtdd16`).val()}, ${$(`#ing17`).val()} - ${$(`#qtdd17`).val()},
                ${$(`#ing18`).val()} - ${$(`#qtdd18`).val()}, ${$(`#ing19`).val()} - ${$(`#qtdd19`).val()}, ${$(`#ing20`).val()} - ${$(`#qtdd20`).val()},</p><br>------------<br><p>Modo de Preparo: 
                ${$(`#passo1`).val()}. ${$(`#passo2`).val()}, ${$(`#passo3`).val()}, ${$(`#passo4`).val()}, ${$(`#passo5`).val()}, ${$(`#passo6`).val()},
                ${$(`#passo7`).val()}, ${$(`#passo8`).val()}, ${$(`#passo9`).val()}, ${$(`#passo10`).val()}, ${$(`#passo11`).val()}, ${$(`#passo12`).val()},
                ${$(`#passo13`).val()}, ${$(`#passo14`).val()}, ${$(`#passo15`).val()}, ${$(`#passo16`).val()}, ${$(`#passo17`).val()}, ${$(`#passo18`).val()},
                ${$(`#passo19`).val()}, ${$(`#passo20`).val()},</p>
                `)
            if ($("#result").text().match("undefined - undefined,").index != -1) {
                $("#result").text($("#result").text().replace(/undefined - undefined,/, ``));
            }
            if ($("#result").text().match("undefined,").index != -1) {
                $("#result").text($("#result").text().replace(/undefined,/g, ``));
            }
            if ($("#result").text().match("undefined.").index != -1) {
                $("#result").text($("#result").text().replace(/undefined./g, ``));
            }
            if ($("#result").text().match(",").index != -1) {
                $("#result").text($("#result").text().replace(/,/g, `,`));
            }
            if ($("#result").text().match(" - ,").index != -1) {
                $("#result").text($("#result").text().replace(/- ,/g, ``));
            }
            if ($("#result").text().match(" - ").index != -1) {
                $("#result").text($("#result").text().replace(/ - /g, ``));
            }
            if ($("#result").text().match(" . ").index != -1) {
                $("#result").text($("#result").text().replace(/ . /g, ``));
            }
        })
    </script>

    <script>
        function downloadInnerHtml(filename, elId, mimeType) {
            var elHtml = document.getElementById(elId).innerText;
            var link = document.createElement('a');
            mimeType = mimeType || 'text/plain';

            link.setAttribute('download', filename);
            link.setAttribute('href', 'data:' + mimeType + ';charset=utf-8,' + encodeURIComponent(elHtml));
            link.click();
        }

        var fileName = `Receita.txt`;

        $('#downloadLink').click(function () {
            downloadInnerHtml(fileName, 'result', 'text/txt');
        });
    </script>

    <script>

    </script>
</body>

</html>
